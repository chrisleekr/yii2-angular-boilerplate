version: '3'
services:
  nginx:
    container_name: nginx
    build:
      context: ./nginx
    networks:
      - internal
#    volumes:
#      - ./nginx/image-files/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
#      - ./nginx:/etc/nginx/html
    depends_on:
      - mysql
      - api
      - frontend
      - backend
      - memcached
    ports:
      - 80:80
      - 443:443

  api:
    container_name: api
    build:
      context: ./api
    depends_on:
      - mysql
    networks:
      - internal
    env_file:
      - .env
#    volumes:
#      - ./api/image-files/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
#      - ./api:/srv

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile.dev       # For development
    #      dockerfile: ./Dockerfile       # For production
    depends_on:
      - api
    networks:
      - internal
#    volumes:
#      - ./backend/image-files/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
#      - ./backend/src:/app/src

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.dev       # For development
    #      dockerfile: ./Dockerfile       # For production
    depends_on:
      - api
    networks:
      - internal
#    volumes:
#      - ./frontend/image-files/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
#      - ./frontend/src:/app/src
    environment:
      - PORT=80

  memcached:
    container_name: memcached
    image: memcached:latest
    networks:
      - internal

  mysql:
    container_name: mysql
    image: mysql:5.6
    restart: always
    networks:
      - internal
    env_file:
      - .env
    ports:
      - 3308:3306
    volumes:
      - mysql_data:/var/lib/mysql

networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/24

volumes:
  mysql_data:
