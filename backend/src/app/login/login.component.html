<div class="signin-wrapper">
  <div class="signin-form-wrapper">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="text-center">
        <img class="mb-4" src="assets/img/ngx-bootstrap-logo.svg" alt="Company Logo" width="72" height="72" />
      </div>
      <h1 class="h5 mb-3 font-weight-normal">Sign in with your account</h1>
      <div class="form-group row mb-0" [ngClass]="{ 'has-danger': !isValid('username') }">
        <div class="col-12">
          <label for="username" class="sr-only">Username</label>
          <input
            type="email"
            id="username"
            class="form-control"
            placeholder="Username"
            [formControl]="getFormControls('username')"
            [ngClass]="{ 'form-control-danger': !isValid('username') }"
            required
            autofocus
          />
        </div>
      </div>
      <div
        *ngIf="getFormControls('password')"
        class="form-group row mb-0"
        [ngClass]="{ 'has-danger': !isValid('password') }"
      >
        <div class="col-12">
          <label for="password" class="sr-only">Password</label>
          <input
            class="form-control"
            id="password"
            type="password"
            placeholder="Password"
            [formControl]="getFormControls('password')"
            [ngClass]="{ 'form-control-danger': !isValid('password') }"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-lg btn-primary btn-block"
            [disabled]="!loginForm.valid || submitted === true"
          >
            Sign in
            <app-spinner *ngIf="submitted"></app-spinner>
          </button>
        </div>

        <div class="col-12 error-block mt-2">
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="!formErrors.username.valid" class="alert alert-danger">{{ formErrors.username.message }}</div>
          <div *ngIf="!formErrors.password.valid" class="alert alert-danger">{{ formErrors.password.message }}</div>
        </div>
      </div>
      <p class="mt-1 text-muted">&copy; {{ today | amDateFormat: 'Y' }}</p>
    </form>
  </div>
</div>
